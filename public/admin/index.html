<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Decap CMS</title>
    <!-- This script sets up Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Wait until CMS is loaded and DOM is ready
      window.addEventListener("DOMContentLoaded", function () {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          console.error("Decap CMS failed to load.");
        }
      });
    </script>
  </body>
</html>
